name: Daily Commit

on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch:        # <-- This line enables manual runs

jobs:
  commit-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update timestamp file - 21f1001371@ds.study.iitm.ac.in
        run: |
          echo "Last updated: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" > last_updated.txt


      - name: Commit and push
        run: |
          set -e
          git config user.name "Namratha-shivani"
          git config user.email "shivani_namratha@yahoo.com"
          git add last_updated.txt
          git commit last_updated.txt -m "Daily update: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
      

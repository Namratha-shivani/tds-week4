name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *' # Runs at 00:00 UTC every day
  workflow_dispatch:
  
jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Step with email 21f1001371@ds.study.iitm.ac.in
        run: echo "This step includes the email 21f1001371@ds.study.iitm.ac.in"

      - name: Create a new file with the current date
        run: |
          date > current_date.txt
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add current_date.txt
          git commit -m "Daily commit $(date +'%Y-%m-%d')"
          git push
